{% extends "layouts/base.html" %} {% block title %} Gateway config {% endblock %}

<!-- Specific Page CSS goes HERE  -->
{% block stylesheets %}{% endblock stylesheets %} {% block content %}
<div class="content">
  <div class="page-inner">
    <div class="page-header">
      <h4 class="page-title">Gateway</h4>
      <ul class="breadcrumbs">
        <li class="nav-home">
          <a href="#">
            <i class="flaticon-home"></i>
          </a>
        </li>
        <li class="separator">
          <i class="flaticon-right-arrow"></i>
        </li>
        <li class="nav-item">
          <a href="#">Gateway</a>
        </li>
        <li class="separator">
          <i class="flaticon-right-arrow"></i>
        </li>
        <li class="nav-item">
          <a href="#">Gateway configuration</a>
        </li>
      </ul>
    </div>
    <div class="row">
        <div class="col-md-12">
          <div class="card">
            <div class="card-header">
              <div class="card-title">Gateway configuration</div>
            </div>
            <div class="card-body">
              <div class="row">
                <div class="col-md-6 col-lg-4">
                  <div class="form-group">
                    <label class="control-label">
                      Actual timer configuration
                    </label>
                    <p class="form-control-static" id="mqtt-timer-config"></p>
                  </div>
                  <div class="form-group">
                    <label for="largeSelect">Value(seconds)</label>
                    <select
                      class="form-control form-control-lg"
                      id="largeSelect"
                    >
                      <option>5</option>
                      <option>10</option>
                      <option>15</option>
                      <option>20</option>
                      <option>25</option>
                      <option>30</option>
                      <option>35</option>
                      <option>40</option>
                      <option>45</option>
                      <option>50</option>
                      <option>55</option>
                      <option>60</option>
                    </select>
                  </div>
                </div>
              </div>
              
            </div>
            <div class="card-action">
              <button class="btn btn-success " onclick="log()">Submit</button>
              <button class="btn btn-danger">Cancel</button>
            </div>
          </div>
        </div>
    </div>
  </div>
</div>

{% endblock content %}

<!-- Specific Page JS goes HERE  -->

<!-- Atlantis DEMO methods, don't include it in your project! -->

<script src="/static/assets/js/publish.js"></script>
{% endblock javascripts %}
